{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create New Debt{% endblock %}

{% block content %}
    <h1>Create New Debt</h1>
    <form class="form-horizontal" method="post" action="{% url 'debts:create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Update</button>
          </div>
        </div>
    </form>
{% endblock %}
